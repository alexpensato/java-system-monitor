plugins {
    id 'war'
    id 'org.gretty' version '2.2.0'
}

group 'com.pensato.javamonitor'
version '1.0.0'

sourceCompatibility = 1.8

repositories {
    jcenter()
}

dependencies {
    providedCompile 'javax.servlet:javax.servlet-api:3.1.0'

    // https://mvnrepository.com/artifact/net.bull.javamelody/javamelody-core
    compile group: 'net.bull.javamelody', name: 'javamelody-core', version: '1.80.0'
    compile group: 'org.jrobin', name: 'jrobin', version: '1.5.9'

    // https://mvnrepository.com/artifact/com.github.oshi/oshi-core
    compile group: 'com.github.oshi', name: 'oshi-core', version: '4.2.1'

    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.5.1'
    testImplementation 'org.junit.jupiter:junit-jupiter-params:5.5.1'
    testImplementation 'org.mockito:mockito-junit-jupiter:2.28.2'

    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine:5.5.1'
}

test {
    useJUnitPlatform()
}
